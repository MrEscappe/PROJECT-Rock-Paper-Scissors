<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper and Scissors</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
	</head>
	<body>
		<header></header>
		<main>
			<div class="container">
				<div class="main-box">
					<div class="result box-style">
						<p class="result-text">✊</p>
					</div>
					<div class="announce">
						<p class="announce-text">Let's Play!</p>
					</div>
					<div class="score-board">
						<p class="player">You</p>
						<p class="player-score box-style">0</p>
						<p>VS</p>
						<p class="computer-score box-style">0</p>
						<p class="computer">PC</p>
					</div>
					<div class="buttons">
						<div class="button-box box-style">
							<p class="choice">✊</p>
						</div>
						<div class="button-box box-style">
							<p class="choice">✋</p>
						</div>
						<div class="button-box box-style">
							<p class="choice">✌️</p>
						</div>
					</div>
				</div>
				<div class="second-box">
					<div class="restart-box box-style">
						<p class="restart">RESTART</p>
					</div>
				</div>
				<footer>
					<p class="footer-text">
						Made with ❤️ by
						<a href="https://github.com/MrEscappe">José Sérgio</a>
					</p>
				</footer>
			</div>
		</main>
		<footer></footer>
		<script src="js/index.js"></script>
	</body>
</html>
